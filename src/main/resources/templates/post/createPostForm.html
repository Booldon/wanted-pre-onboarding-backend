<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

    <form th:object="${post}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="context">내용</label>
            <input type="text" th:field="*{context}" class="form-control" placeholder="내용을 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</div> <!-- /container -->
</body>
</html>
