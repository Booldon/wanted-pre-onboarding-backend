<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
       .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">

  <form role="form" action="/user/login" th:object="${loginForm}" method="post">
    <div class="form-group">

      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
             th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>

    </div>
    <div class="form-group">

      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>

    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
  <br/>
</div> <!-- /container -->
</body>
</html>
